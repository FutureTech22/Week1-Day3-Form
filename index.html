<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="normalize.css"
	<meta name="viewport" content="width=device-width", initial-scale=1">
</head>
<body>

	<div class="container">
	<div class="left">		
				<label for="text">First Name</label>
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">Last Name</label>
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">EMail</label>
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">Country</label>
			<select> 
					<option value="United States">United States</option>
					<option value="Japan">Japan</option>
					<option value="Germany">Germany</option>
			</select>
				<label for="text">Biography</label>
					<textarea type="text" placeholder="Enter Here..."></textarea>
	</div>				
	<div class="center">
			<label for="text">Phone Number</label>
				<input type="text" placeholder="Enter Here..."></input>
			<label for="text">Affiliations</label>
				<textarea type="text" placeholder="Enter Here..."></textarea>
			<label for="text">Occupations</label>
				<select> 
						<option value="Web">Web Developer</option>
						<option value="Shinobi">Ninja</option>
						<option value="Gold">Pro Mini Golf</option>
					</select>
			<label for="text">Cat's Name</label>
				<input type="text" placeholder="Enter Here..."></input>
			<label for="text">Favorite Gadget</label>
				<input type="text" placeholder="Enter Here..."></input>
	</div>

	<div class="right">
				<label for="text">Type Of Talent</label>
					<select> 
						<option value="Climbing">Climbing</option>
						<option value="Jumping">Jumping</option>
						<option value="Ninja">Nunchaku</option>
					</select>
				<label for="text">Favorite Drink</label>	
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">Super Powers</label>
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">Weapons Of Choice</label>	
					<input type="text" placeholder="Enter Here..."></input>
				<label for="text">Comments</label>	
					<textarea type="text" placeholder="Enter Here..."></textarea>
					
	</div>
	</div>


</body>
</html>
